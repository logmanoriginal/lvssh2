trigger:
- '*'

pool:
  name: Default
  demands: LabVIEW

steps:
- script: docker compose up -d --force-recreate
  displayName: 'Start SSH server'
  workingDirectory: '$(Build.SourcesDirectory)/docker'
- task: CmdLine@2
  displayName: 'Restore packages'
  inputs:
    script: 'LabVIEWCLI -LabVIEWPath "%LabVIEW%\LabVIEW.exe" -AdditionalOperationDirectory "$(Build.SourcesDirectory)\Toolchain" -OperationName Restore -Configuration "$(Build.SourcesDirectory)\lvssh2-dev.vipc"'
    workingDirectory: '$(Build.SourcesDirectory)'
- task: CmdLine@2
  displayName: 'Run tests'
  inputs:
    script: 'LabVIEWCLI -LabVIEWPath "%LabVIEW%\LabVIEW.exe" -AdditionalOperationDirectory "$(Build.SourcesDirectory)\Toolchain" -OperationName Test -Project "$(Build.SourcesDirectory)\lvssh2.lvproj" -ResultsFolder "$(System.DefaultWorkingDirectory)\TestResults" -ExcludedTests "$(System.DefaultWorkingDirectory)\tests\libssh2_integration_tests"'
    workingDirectory: '$(Build.SourcesDirectory)'
- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    failTaskOnFailedTests: true
